    <style>
        #hospital {

        }

        .hospital {
            margin: 20px;
            width: 300px;
            height: auto;
            background-color: transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.125);
            -webkit-box-shadow: -1px -0.5px 17px 13px #dddddd;
            -moz-box-shadow: -1px -0.5px 17px 13px #dddddd;
            box-shadow: -1px -0.5px 17px 13px #dddddd;
            text-align: center;
        }

        .hospital img {
            width: 96%;

        button {

            margin: 5px;

            font-weight: bold;

        }

        button a {

            color: #fff;
        }

        }

        .button {

    </style>
</head>

    <div id="hospital">
        <div class="hospital" id="hospital1">
            <img src="hospital.jpeg" alt="#">
            <p style="font-weight: bold;font-family: 'Times New Roman', Times, serif;font-size: 1.5em;">Kusuma Hospital</p>
            <p style="margin-top: 0%;overflow:hidden;"></p><br>

                <span id="distance1" style="font-size: 1.2em; margin-top: 10px;"></span>
            </div>
        </div>
    </div>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            var hospitalLocation = new google.maps.LatLng(40.7128, -74.0060); // Example hospital location
            var distance = google.maps.geometry.spherical.computeDistanceBetween(userLocation, hospitalLocation) / 1000; // Convert meters to kilometers
            document.getElementById("distance1").innerText = "Distance: " + distance.toFixed(2) + " km";
        }

        getLocation();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
