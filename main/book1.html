    <h1 style="margin-left: 20px;">Online Ticketing System</h1>
    <h1 style="margin-left: 20px;">Banashanakri Museum</h1>
    <div class="form" style="margin-left: 20px;">
    <form method="POST" action="process.php">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone"><br>
        <label for="date">Date:</label>
        <input type="date" name="date"><br>
        <label for="time">Time:</label>
        <input type="time" name="time"><br>
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" name="num_tickets" min="1" max="10" value="1" onchange="calculateTotalPrice()"><br><br>
        <label for="price_per_ticket">Price per Ticket:</label>
        <input type="text" name="price_per_ticket" value="10" readonly><br><br>
        <label for="total_price">Total Price:</label>
        <input type="text" name="total_price" value="10" readonly><br><br>
        <button type="submit" name="submit">Book Ticket</button>
    </form>
  </div>
    

    <script>
        function calculateTotalPrice() {
            var numTickets = parseInt(document.getElementsByName("num_tickets")[0].value);
            var pricePerTicket = parseInt(document.getElementsByName("price_per_ticket")[0].value);
            var totalPrice = numTickets * pricePerTicket;
            document.getElementsByName("total_price")[0].value = totalPrice;
        }

        function generateQR(url) {
            var qr = new QRious({
                element: document.getElementById('qr-code'),
                size: 200,
                value: url
            });
            return qr.toDataURL('image/png');
        }

    </script>
     </form>
